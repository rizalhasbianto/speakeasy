backend:
  name: 'github'
  repo: 'rizalhasbianto/speakeasy'
  branch: 'main'
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/pages/home.md"
      fields:
        - { label: "Hero Title", name: "hero_title", widget: "string"}
        - { label: "Body", name: "body", widget: "markdown"}